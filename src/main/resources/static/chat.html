<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Java Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #username-page {
            text-align: center;
        }

        .username-page-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .username-page-container h1 {
            color: #667eea;
            margin-bottom: 30px;
        }

        .username-page-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .username-page-container button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .username-page-container button:hover {
            background: #5568d3;
        }

        #chat-page {
            display: none;
            width: 600px;
            height: 700px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #messageArea {
            height: 550px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message .username {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .event-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 10px;
            margin: 10px 0;
        }

        .chat-footer {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
        }

        .chat-footer input {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-footer button:hover {
            background: #5568d3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Username Page -->
    <div id="username-page">
        <div class="username-page-container">
            <h1>ðŸ’¬ Java Chat Room</h1>
            <form id="usernameForm">
                <input type="text" id="name" placeholder="Enter your name" required />
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="chat-header">
            <h2>Java Chat Application</h2>
        </div>
        <div id="messageArea"></div>
        <div class="chat-footer">
            <form id="messageForm">
                <input type="text" id="message" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        var stompClient = null;
        var username = null;

        document.getElementById('usernameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            username = document.getElementById('name').value.trim();
            if(username) {
                document.getElementById('username-page').classList.add('hidden');
                document.getElementById('chat-page').style.display = 'block';
                connect();
            }
        });

        function connect() {
            var socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            stompClient.subscribe('/topic/public', onMessageReceived);
            
            stompClient.send("/app/chat.addUser",
                {},
                JSON.stringify({sender: username, type: 'JOIN'})
            );
        }

        function onError(error) {
            console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
        }

        function sendMessage(event) {
            event.preventDefault();
            var messageContent = document.getElementById('message').value.trim();
            
            if(messageContent && stompClient) {
                var chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        function onMessageReceived(payload) {
            var message = JSON.parse(payload.body);
            var messageArea = document.getElementById('messageArea');

            var messageElement = document.createElement('div');

            if(message.type === 'JOIN') {
                messageElement.classList.add('event-message');
                messageElement.textContent = message.sender + ' joined!';
            } else if (message.type === 'LEAVE') {
                messageElement.classList.add('event-message');
                messageElement.textContent = message.sender + ' left!';
            } else {
                messageElement.classList.add('message');
                var usernameElement = document.createElement('div');
                usernameElement.classList.add('username');
                usernameElement.textContent = message.sender;
                messageElement.appendChild(usernameElement);

                var textElement = document.createElement('div');
                textElement.textContent = message.content;
                messageElement.appendChild(textElement);
            }

            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        document.getElementById('messageForm').addEventListener('submit', sendMessage);
    </script>
</body>
</html>
